<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reformulação de Currículo</title>
</head>
<body>
    <div class="container">
        <h1>Reformulação de Currículo</h1>
        <p>Reformule seu currículo antigo por apenas R$7,00!</p>
        
        <h2>Envie seu Currículo Antigo</h2>
        <form id="curriculumForm">
            <input type="text" id="name" placeholder="Seu Nome" required>
            <input type="email" id="email" placeholder="Seu Email" required>
            <input type="file" id="curriculumFile" accept=".pdf,.doc,.docx" required>
            <button type="submit">Enviar Currículo</button>
        </form>
        
        <h2>Pagamento via Pix</h2>
        <p>Valor: R$7,00</p>
        <p>Faça o pagamento para o número: <strong>98985257987</strong></p>
        
        <button id="whatsappButton">Enviar Mensagem para o WhatsApp</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
